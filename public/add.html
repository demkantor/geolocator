<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/stylesheet.css">
        <link 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
            crossorigin="anonymous" />
        <title>Skatepark Geolocator | Add Park</title>
    </head>
    <body>
        <div class="container my-3">
            <h1 class="display-4 text-center">
                Add A Skatepark
            </h1>
            <form id="park-form" class="mb-4">
                <div class="form-group">
                    <label for="park-id">Park Name</label>
                    <input type="text" id="park-id" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="park-address">Park Address</label>
                    <input type="text" id="park-address" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="index.html" class="btn btn-secondary">Back</a>
            </form>
        </div>
        <script src="scripts/addPark.js"></script>
    </body>
</html>
